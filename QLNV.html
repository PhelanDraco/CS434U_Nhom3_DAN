<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý nhân viên</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mt-3">
          <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3 class="mb-0">Danh sách nhân viên</h3>
              <button class="btn btn-primary" type="button">+ Thêm nhân viên</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                  <thead class="table-dark">
                    <tr>
                      <th scope="col">Mã NV</th>
                      <th scope="col">Họ tên</th>
                      <th scope="col">Chức vụ</th>
                      <th scope="col">Ca làm</th>
                      <th scope="col">Trạng thái</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>NV001</td>
                      <td>Nguyễn Văn A</td>
                      <td>Quản lý</td>
                      <td>Sáng</td>
                      <td><span class="badge bg-success">Đang làm</span></td>
                      <td>
                        <button class="btn btn-sm btn-warning">Sửa</button>
                        <button class="btn btn-sm btn-danger">Xóa</button>
                      </td>
                    </tr>
                    <tr>
                      <td>NV002</td>
                      <td>Trần Thị B</td>
                      <td>Nhân viên</td>
                      <td>Tối</td>
                      <td><span class="badge bg-secondary">Nghỉ</span></td>
                      <td>
                        <button class="btn btn-sm btn-warning">Sửa</button>
                        <button class="btn btn-sm btn-danger">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
