<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .login-box {
      width: 350px;
      background: #c94b3f;
      padding: 30px;
      border-radius: 10px;
      margin: 50px auto;
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      font-size: 14px;
    }
    .login-box .forgot {
      display: block;
      text-align: right;
      margin: -5px 20px 15px 0;
      font-size: 13px;
      color: green;
      text-decoration: none;
    }
    .login-box button {
      width: 150px;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 20px;
      background: #00c8f8;
      color: #000;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #009dc8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <!-- input có id để JS lấy giá trị -->
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <a href="#" class="forgot">Quên Mật Khẩu</a>
    <button onclick="login()">Đăng Nhập</button>
    <button onclick="register()">Đăng ký</button>
    <p id="message" style="margin-top:10px; color:white;"></p>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/api/nguoi-dung/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById("message").innerText = "Đăng nhập thành công!";
          console.log("Access Token:", data.access_token);
          localStorage.setItem("token", data.access_token);
           window.location.href = "/tranglienhe.html";
        } else {
          document.getElementById("message").innerText = data.message || "Đăng nhập thất bại!";
        }
      } catch (error) {
        console.error(error);
        document.getElementById("message").innerText = "Có lỗi xảy ra!";
      }
    }

    function register() {
      alert("Chuyển hướng sang trang đăng ký...");
      window.location.href = "/dangky.html";
    }
  </script>
</body>
</html>
