<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .login-box {
      width: 350px;
      background: #c94b3f;
      padding: 30px;
      border-radius: 10px;
      margin: 50px auto;
      text-align: center;
      color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      font-size: 14px;
    }
    .login-box .forgot {
      display: block;
      text-align: right;
      margin: -5px 20px 15px 0;
      font-size: 13px;
      color: green;
      text-decoration: none;
    }
    .login-box button {
      width: 150px;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 20px;
      background: #00c8f8;
      color: #000;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    .login-box button:hover {
      background: #009dc8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- 1: Tiêu đề -->
    <h2>Đăng nhập</h2>
    <!-- 2: Tên đăng nhập -->
    <input type="text" placeholder="Tên đăng nhập">
    <!-- 3: Mật khẩu -->
    <input type="password" placeholder="Mật khẩu">
    <!-- 4: Quên mật khẩu -->
    <a href="#" class="forgot">Quên Mật Khẩu</a>
    <!-- 5: Nút Đăng nhập -->
    <button>Đăng Nhập</button>
    <!-- 6: Nút Đăng ký -->
    <button>Đăng ký</button>
  </div>
</body>
</html>
