<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Vé</title>
  <link rel="stylesheet" href="quanlyve.CSS">
</head>
<body>
  <div class="overlay">
    <h1>Quản Lý Vé</h1>
    <div class="close-btn" onclick="dongForm()">X</div>

    <div class="container">
      <div class="form-section">
        <div class="form-group">
          <label>Mã vé</label>
          <input type="text" id="maVe">
        </div>
        <div class="form-group">
          <label>Giá vé</label>
          <input type="text" id="giaVe">
        </div>
        <div class="form-group">
          <label>Tên phim</label>
          <input type="text" id="tenPhim">
        </div>
        <div class="form-group">
          <label>Thể loại</label>
          <input type="text" id="theLoai">
        </div>
        <div class="form-group">
          <label>Ngày</label>
          <input type="date" id="ngay">
        </div>

        <div class="buttons">
          <button onclick="themVe()">Thêm</button>
          <button onclick="suaVe()">Sửa</button>
          <button onclick="xoaTheoMa()">Xóa</button>
        </div>
      </div>

      <div class="table-section">
        <table>
          <thead>
            <tr>
              <th>Mã vé</th>
              <th>Giá vé</th>
              <th>Tên phim</th>
              <th>Thể loại</th>
              <th>Ngày</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
