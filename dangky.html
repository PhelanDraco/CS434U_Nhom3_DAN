<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4>Form Đăng Ký</h4>
        </div>
        <div class="card-body">
          <form id="formDangKy">
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input type="text" name="phone" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
          </form>
        </div>
      </div>
      <div id="result" class="mt-3 text-center"></div>
    </div>
  </div>
</div>

<script>
document.getElementById('formDangKy').addEventListener('submit', async function(e) {
    e.preventDefault();

    let data = {
        name: this.name.value,
        email: this.email.value,
        phone: this.phone.value,
        password: this.password.value
    };

    try {
        let response = await fetch("http://127.0.0.1:8000/api/nguoi-dung/dang-ky", { 
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
        });

        let result = await response.json();

        if (response.ok) {
            // Đăng ký thành công → chuyển trang
            window.location.href = "/tranglienhe.html"; // đổi URL theo ý bạn
        } else {
            // Nếu có lỗi từ API, hiện thông báo
            document.getElementById("result").innerHTML = 
                `<div class="alert alert-danger">${result.message || "Đăng ký thất bại"}</div>`;
        }
    } catch (err) {
        document.getElementById("result").innerHTML = 
            `<div class="alert alert-danger">Có lỗi khi kết nối server</div>`;
    }
});
</script>


</body>
</html>
