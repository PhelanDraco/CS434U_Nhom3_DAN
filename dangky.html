<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Container">
      <div class="row mt-4">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="card bg-primary border-radius: 10px;">
            <div class="card-body ">
                <h3 class="text-center">Đăng ký</h3>
            </div>
            <div class="card-footer text-center">
                <input type="text" class="form control mt-3"
                style="width: 500px; height: 50px; border-radius: 10px; border: none;" placeholder="họ và tên">
                 <input type="text" class="form control mt-4"
                style="width: 500px; height: 50px; border-radius: 10px; border: none;" placeholder="Email">
                 <input type="text" class="form control mt-4"
                style="width: 500px; height: 50px; border-radius: 10px; border: none;" placeholder="Số điện thoại">
                 <input type="text" class="form control mt-4"
                style="width: 500px; height: 50px; border-radius: 10px; border: none;" placeholder="mât khẩu">
                 <input type="text" class="form control mt-4"
                style="width: 500px; height: 50px; border-radius: 10px; border: none;" placeholder="Xác nhận mật khẩu">
                <button class="btn btn-warning mt-4" style="width: 500px; height: 50px; border-radius: 10px ; border: none;">Đăng ký</button>
                <button class="btn btn-warning mt-4" style="width: 500px; height: 50px; border-radius: 10px ; border: none;">Bạn đã có tài khoản? Đăng nhập</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </body>
</html>
